version: '3.8'

# Development Docker Compose configuration
# This setup is optimized for local development with hot-reloading

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: project-library-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=file:/app/prisma/dev.db
      - STORAGE_PATH=/app/storage
      - FRONTEND_URL=http://localhost:8080
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - ADMIN_KEY=${ADMIN_KEY:-dev-admin-key}
    volumes:
      # Mount source code for hot-reloading
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/storage:/app/storage
      # Preserve node_modules
      - backend_node_modules:/app/node_modules
    command: npm run dev
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: project-library-frontend-dev
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_NAME=Project Library
    volumes:
      # Mount source code for hot-reloading
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/.next:/app/.next
      # Preserve node_modules
      - frontend_node_modules:/app/node_modules
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_node_modules:
  frontend_node_modules:
